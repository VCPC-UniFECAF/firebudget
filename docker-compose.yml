version: '3.8'

services:
  caddy:
    image: caddy:2-alpine
    container_name: firebudget-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - firebudget-network
    depends_on:
      - frontend
      - backend

  postgres:
    image: postgres:15-alpine
    container_name: firebudget-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-firebudget}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
    ports:
      - "5432:5432"
    networks:
      - firebudget-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: firebudget-backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-firebudget}
      PLUGGY_CLIENT_ID: ${PLUGGY_CLIENT_ID}
      PLUGGY_CLIENT_SECRET: ${PLUGGY_CLIENT_SECRET}
      PLUGGY_ENV: ${PLUGGY_ENV:-sandbox}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_NAME: ${ADMIN_NAME}
      ROCKET_ADDRESS: 0.0.0.0
      ROCKET_PORT: 8000
    # Ports removed because Caddy handles external access
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - firebudget-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: firebudget-frontend
    # Ports removed because Caddy handles external access
    environment:
      # Now frontend uses relative path /api since it's on the same domain
      VITE_API_URL: /api
    depends_on:
      - backend
    networks:
      - firebudget-network
    restart: unless-stopped

networks:
  firebudget-network:
    driver: bridge

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
